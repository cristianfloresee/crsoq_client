<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
       <span aria-hidden="true">&times;</span>
    </button>
 </div>
 
 <div class="modal-body">
 <!-- <cw-dual-list (updateLists)="outputReceive($event)" [leftList]="default_left_list" [rightList]="default_right_list"></cw-dual-list> -->

 <!-- TABLE -->
 <div class="m-datatable m-datatable--default m-datatable--brand m-datatable--loaded">

        <table class="cw-table">
           <thead>
              <tr>
                 <th class="center">#</th>
                 <th>Rut</th>
                 <th>Nombre</th>
                 <th>Puntos por Pregunta</th>
                 <th>Puntos por Actividad</th>
                 <th>Total de Puntos</th>
              </tr>
           </thead>

           <tbody>
              <tr *ngFor="let student of student_points; let i=index">
                 <td>{{i+1}}</td>
                 <td>{{student.document}}</td>
                 <td class="nowrap">{{student.name}} {{student.last_name}} {{student.middle_name}}</td>
                 <td>{{student.question_points}}</td>
                 <td>{{student.activity_points}}</td>
                <td>{{student.total}}</td>
              </tr>
           </tbody>
           <!--
            <swal #successSwal [options]="SWAL_SUCCESS_DELETE_ACTIVITY"></swal> -->
        </table>

 </div>
 
 
 <div class="modal-footer">
    <button type="submit" (click)="exportData()" class="btn btn-info">Exportar</button>
    <button type="button" class="btn btn-info" (click)="activeModal.close()">Cerrar</button>
 </div>
